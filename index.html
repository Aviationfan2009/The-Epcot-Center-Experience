<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Tracker</title>
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
        #status { font-weight: bold; margin-bottom: 10px; color: #333; }
        .error { color: #d9534f; }
        .success { color: #5cb85c; }
        button { padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Live Location Tracker</h2>
    <p id="status">Click the button to start tracking.</p>
    <button onclick="startTracking()">Get Location</button>

    <script>
        function startTracking() {
            const status = document.getElementById("status");

            // 1. Check if browser supports Geolocation API
            if (!navigator.geolocation) {
                status.innerHTML = "Geolocation is not supported by your browser.";
                status.className = "error";
                return;
            }

            // 2. Pre-Permission Prompt (Best Practice)
            // Improves UX by explaining WHY you need the data before the browser pop-up.
            const userConsent = confirm("We use your location to provide real-time updates. Allow access?");
            
            if (!userConsent) {
                status.innerHTML = "Permission request was cancelled by the user.";
                return;
            }

            status.innerHTML = "Locating...";

            // 3. Start watching position
            // watchPosition returns an ID you can use with clearWatch() to stop tracking.
            const watchID = navigator.geolocation.watchPosition(
                // Success Callback
                (position) => {
                    const { latitude, longitude, accuracy } = position.coords;
                    status.className = "success";
                    status.innerHTML = `
                        <strong>Location Found:</strong><br>
                        Latitude: ${latitude.toFixed(6)}<br>
                        Longitude: ${longitude.toFixed(6)}<br>
                        Accuracy: within ${accuracy.toFixed(0)} meters
                    `;
                },
                // Error Callback
                (error) => {
                    status.className = "error";
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            status.innerHTML = "User denied the request for Geolocation.";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            status.innerHTML = "Location information is unavailable (No GPS/Network).";
                            break;
                        case error.TIMEOUT:
                            status.innerHTML = "The request to get user location timed out.";
                            break;
                        default:
                            status.innerHTML = "An unknown error occurred.";
                            break;
                    }
                    console.error(`Error (${error.code}): ${error.message}`);
                },
                // Options Object
                {
                    enableHighAccuracy: true, // Uses GPS if available
                    timeout: 15000,           // Wait 15 seconds max
                    maximumAge: 0             // Do not use a cached position
                }
            );
        }
    </script>
</body>
</html>
