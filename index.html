<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Zone Monitor</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f7f6; }
        .card { max-width: 450px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        #status-box { font-size: 1.4rem; font-weight: bold; margin: 20px 0; padding: 15px; border-radius: 8px; background: #eee; transition: 0.3s; }
        .inside { background: #28a745 !important; color: white; }
        button { padding: 12px 24px; font-size: 1rem; cursor: pointer; border: none; border-radius: 8px; background: #007bff; color: white; }
        #map-container { position: fixed; bottom: 20px; right: 20px; width: 260px; height: 260px; border: 4px solid white; border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.2); overflow: hidden; display: none; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<div class="card">
    <h2>Zone Tracker</h2>
    <div id="status-box">Status: Offline</div>
    <div id="coords">Coordinates: --</div>
    <br>
    <button onclick="init()">Start Live Monitoring</button>
</div>

<div id="map-container">
    <iframe id="map-frame" src=""></iframe>
</div>

<!-- Linking External JS -->
<script src="tracker.js" defer></script>
</body>
</html>
