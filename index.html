<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Epcot Experience Tracker</title>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; text-align: center; padding-top: 100px; }
        #status-box { margin: 20px auto; padding: 30px; width: 300px; border: 1px solid #333; border-radius: 15px; }
        .inside { border-color: #00ff00 !important; color: #00ff00; }
        button { background: #fff; color: #000; padding: 15px 30px; border-radius: 30px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <h1>EPCOT Center Experience</h1>
    <div id="status-box">Status: Offline</div>
    <button onclick="startTracking()">Begin Experience</button>
    <script src="tracker.js"></script>
</body>
</html>
