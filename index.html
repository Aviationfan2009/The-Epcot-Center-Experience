<!DOCTYPE html>
<html lang="en"> <!-- Added missing closing quote -->
<head>
  <meta charset="UTF-8">
  <title>Geolocation Fix</title>
</head>
<body>
  <p id="status">Location</p>
  <button onclick="getLocation()">Get Location</button>

  <script>
    function getLocation() {
      const status = document.getElementById("status");
      if (!navigator.geolocation) {
        status.innerHTML = "Geolocation not supported";
        return;
      }

      navigator.geolocation.watchPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          status.innerHTML = `
          Latitude: ${lat}<br>
          Longitude: ${lon}<br>`;
        },
        (error) => { status.innerHTML = `Error: ${error.message}`; }, // Added error handler
        {
          enableHighAccuracy: true, // Changed ; to ,
          timeout: 10000,           // Changed ; to ,
          maximumAge: 1000
        }
      ); // Removed trailing comma
    } // Removed trailing comma
  </script>
</body>
</html>
